<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
        <link rel ="stylesheet"
        href ="style.css"
 
           
 
    <body>
        <form>
            <div>
                <p class="form-heading">Register</p>
            </div>
            <nav>
                <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google">
                <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="facebook">
                <img src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="git">
                <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="linkedin">
            </nav>
 
            <div>
                <input class="input-element" type="text" name="username" placeholder="Username"/>
            </div>
            <div>
                <input class="input-element" type="email" name="email" placeholder="Email"/>
            </div>
            <div>
                <input class="input-element" type="password" name="password" placeholder="Password"/>
            </div>
            <div>
                <input class="input-element" type="password" name="confirm-password" placeholder="Confirm Password"/>
            </div>
            <div>
                <input type="button" value="Register"/>
            </div>
        </form>
    </body>
</html>
